    <title>Tuyết Ngân Mát Mát</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart-outline {
            position: relative;
            width: 600px;
            height: 600px;
            transform-origin: center;
            animation: pulse 4s infinite ease-in-out;
        }
        
        .mini-heart {
            position: absolute;
            color: #ff2a75;
            filter: drop-shadow(0 0 5px rgba(255, 42, 117, 0.8));
            transform-origin: center;
            z-index: 2;
        }
        
        .floating-heart {
            position: absolute;
            color: #ff4d8f;
            filter: drop-shadow(0 0 3px rgba(255, 77, 143, 0.6));
            animation: float-up 10s linear infinite;
            opacity: 0;
        }
        
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            z-index: 1;
        }
        
        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8),
                         0 0 20px rgba(255, 105, 180, 0.5);
            white-space: nowrap;
            z-index: 10;
            animation: text-glow 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                filter: drop-shadow(0 0 2px rgba(255, 42, 117, 0.5));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 8px rgba(255, 42, 117, 0.9));
            }
        }
        
        @keyframes vibrate {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2px, 1px) rotate(3deg); }
            50% { transform: translate(-1px, -1px) rotate(-2deg); }
            75% { transform: translate(1px, 2px) rotate(1deg); }
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.3);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) scale(0.6);
                opacity: 0;
            }
        }
        
        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(125deg) scale(0.1);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(20px, -20px) rotate(125deg) scale(1);
            }
            100% {
                transform: translate(200px, -200px) rotate(125deg) scale(0.1);
                opacity: 0;
            }
        }
        
        @keyframes text-glow {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.8),
                             0 0 20px rgba(255, 105, 180, 0.5);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 15px rgba(255, 105, 180, 1),
                             0 0 30px rgba(255, 105, 180, 0.8),
                             0 0 40px rgba(255, 105, 180, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-outline" id="heart-outline"></div>
        <div class="heart-text">Tuyết Ngân</div>
    </div>

    <script>
        const heartOutline = document.getElementById('heart-outline');
        const container = document.querySelector('.container');
        
        // Create heart using parametric equation
        function createHeart() {
            // Number of mini hearts along the outline
            const heartCount = 200;
            
            // Create hearts along the outline
            for (let i = 0; i < heartCount; i++) {
                // Get position along heart curve
                const t = (i / heartCount) * 2 * Math.PI;
                const coords = getHeartCoords(t, 250);
                
                // Create mini heart icon
                const miniHeart = document.createElement('i');
                miniHeart.classList.add('mini-heart', 'fas', 'fa-heart');
                
                // Random size for heart
                const size = Math.random() * 7 + 8; // 8px to 15px
                miniHeart.style.fontSize = `${size}px`;
                
                // Position heart
                miniHeart.style.left = `${coords.x}px`;
                miniHeart.style.top = `${coords.y}px`;
                
                // Apply random twinkle animation
                const duration = Math.random() * 3 + 1; // 1s to 4s
                const delay = Math.random() * 3; // 0s to 3s
                miniHeart.style.animation = `twinkle ${duration}s ${delay}s infinite ease-in-out`;
                
                // Varying pink hues
                const hue = Math.floor(Math.random() * 20) + 330; // 330-350 (pink range)
                const saturation = Math.floor(Math.random() * 20) + 80; // 80-100%
                const lightness = Math.floor(Math.random() * 15) + 60; // 60-75%
                miniHeart.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                heartOutline.appendChild(miniHeart);
            }
            
            // Add some randomly placed vibrating hearts near the outline
            for (let i = 0; i < 30; i++) {
                const t = Math.random() * 2 * Math.PI;
                const baseCoords = getHeartCoords(t, 250);
                
                // Add some randomness to position (closer or further from outline)
                const randomDistance = (Math.random() * 40) - 20; // -20px to +20px
                const angle = Math.random() * 2 * Math.PI;
                const x = baseCoords.x + Math.cos(angle) * randomDistance;
                const y = baseCoords.y + Math.sin(angle) * randomDistance;
                
                const vibratingHeart = document.createElement('i');
                vibratingHeart.classList.add('mini-heart', 'fas', 'fa-heart');
                
                // Smaller size
                const size = Math.random() * 5 + 5; // 5px to 10px
                vibratingHeart.style.fontSize = `${size}px`;
                
                // Position
                vibratingHeart.style.left = `${x}px`;
                vibratingHeart.style.top = `${y}px`;
                
                // Vibrate animation
                const duration = Math.random() * 0.5 + 0.2; // 0.2s to 0.7s (fast)
                const delay = Math.random() * 1;
                vibratingHeart.style.animation = `vibrate ${duration}s ${delay}s infinite`;
                
                // Brighter color
                vibratingHeart.style.color = `hsl(340, 100%, 75%)`;
                
                heartOutline.appendChild(vibratingHeart);
            }
        }
        
        // Calculate coordinates for heart shape
        function getHeartCoords(t, size) {
            // Heart curve formula
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            
            // Scale and center
            const centerX = 300 + (x * size / 16);
            const centerY = 300 - (y * size / 16);
            
            return { x: centerX, y: centerY };
        }
        
        // Create floating hearts that rise up from bottom
        function createFloatingHearts() {
            setInterval(() => {
                if (Math.random() > 0.7) { // 30% chance per interval
                    const floatingHeart = document.createElement('i');
                    floatingHeart.classList.add('floating-heart', 'fas', 'fa-heart');
                    
                    // Random size
                    const size = Math.random() * 10 + 5;
                    floatingHeart.style.fontSize = `${size}px`;
                    
                    // Random horizontal position
                    const x = Math.random() * window.innerWidth;
                    floatingHeart.style.left = `${x}px`;
                    floatingHeart.style.bottom = `-50px`;
                    
                    // Random animation duration
                    const duration = Math.random() * 5 + 8; // 8-13s
                    floatingHeart.style.animationDuration = `${duration}s`;
                    
                    // Random color
                    const hue = Math.floor(Math.random() * 30) + 320; // 320-350
                    floatingHeart.style.color = `hsl(${hue}, 100%, 70%)`;
                    
                    container.appendChild(floatingHeart);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        floatingHeart.remove();
                    }, duration * 1000);
                }
            }, 300); // New heart may appear every 300ms
        }
        
        // Create shooting stars effect
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() > 0.8) { // 20% chance per interval
                    const star = document.createElement('div');
                    star.classList.add('shooting-star');
                    
                    // Random position near the heart
                    const heartPos = getHeartCoords(Math.random() * 2 * Math.PI, 300);
                    const offsetX = (Math.random() * 200) - 100;
                    const offsetY = (Math.random() * 200) - 100;
                    
                    star.style.left = `${heartPos.x + offsetX}px`;
                    star.style.top = `${heartPos.y + offsetY}px`;
                    
                    // Animation
                    const duration = Math.random() * 0.8 + 0.4; // 0.4-1.2s
                    star.style.animation = `shoot ${duration}s linear forwards`;
                    
                    container.appendChild(star);
                    
                    // Remove after animation
                    setTimeout(() => {
                        star.remove();
                    }, duration * 1000);
                }
            }, 200);
        }
        
        // Initialize
        function init() {
            createHeart();
            createFloatingHearts();
            createShootingStars();
        }
        
        // Start the animation
        init();
    </script>
</body>
</html>
